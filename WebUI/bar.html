<!DOCTYPE html>
<html>

<head>
    <title>PyQLiteX</title>
    <style>
        header {
            background-color: rgb(67, 142, 185);
            color: white;
            text-align: center;
            padding: 10px;
            font-size: x-large;
        }

        footer {
            background-color: rgb(67, 142, 185);
            color: white;
            clear: both;
            text-align: center;
            padding: 10px;
            font-size: large;
        }

        .progress {
            width: 100px;
        }

        .progress-bar {
            width: 100px;
        }
    </style>

    <link rel="icon" type="image/x-icon" href="icon.ico" />
    <link rel="stylesheet" href="dist\css\bootstrap.min.css">
    <script src="dist\js\bootstrap.min.js"></script>
    <script src="dist\js\jquery.min.js"></script>
    <script src="myscript.js"></script>
</head>

<body>
    <header>PyQLiteX</header>
    <div style="background-color: #dbefe2; border-radius: 10px; padding: 10px; width: auto;height: 50px;display: flex;">
        <p>
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample"
                style="background-color: white;color: rgb(67, 142, 185);">
                选项
            </button>
        </p>
        <p style="width: 20px;"></p>
        <div class="accordion-body">
            <label for="fileInput">Select a folder:</label>
            <input type="file" id="fileInput" webkitdirectory directory multiple>
            <button type="submit" onclick="upload()">Upload</button>
        </div>
        <p style="width: 20px;"></p>
        <div class="progress">
            <div class="progress-bar bg-success" role="progressbar" aria-valuenow="0"
                aria-valuemin="0" aria-valuemax="100" id="progressBar">
                0%
            </div>
        </div>
    </div>
    <div style="min-height: 20px;">
        <div class="collapse collapse-horizontal" id="collapseWidthExample">
            <div class="container-fluid mt-4">
                <div class="row">
                    <div class="col-md-3">
                        <div class="accordion" id="accordionExample">
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingOne">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne"
                                        style="max-height: 52px;">
                                        文件
                                    </button>
                                </h2>
                                <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
                                    data-bs-parent="#accordionExample" style="max-height: 52px;">
                                    <div class="accordion-body">
                                        基本信息
                                    </div>
                                </div>
                            </div>
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingTwo">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo"
                                        style="max-height: 52px;">
                                        Collapsible Group Item #2
                                    </button>
                                </h2>
                                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                                    data-bs-parent="#accordionExample" style="max-height: 52px;">
                                    <div class="accordion-body">
                                        #2
                                    </div>
                                </div>
                            </div>
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingThree">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapseThree" aria-expanded="false"
                                        aria-controls="collapseThree" style="max-height: 52px;">
                                        Collapsible Group Item #3
                                    </button>
                                </h2>
                                <div id="collapseThree" class="accordion-collapse collapse"
                                    aria-labelledby="headingThree" data-bs-parent="#accordionExample"
                                    style="max-height: 52px;">
                                    <div class="accordion-body">
                                        #3
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div style="display: none;">
        <h1>body</h1>
        <div class="box">
            <div class="content" id="showText">
                <div>
                    text
                </div>
            </div>
        </div>
    </div>

    <footer class="footer fixed-bottom">
        <!--底栏内容-->
        <p>&copy; Developed by CCSGeeks 2023</p>
    </footer>
</body>

</html>
